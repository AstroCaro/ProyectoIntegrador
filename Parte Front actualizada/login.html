<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Parte Front actualizada/resouces/css/formulario.css">
    <title>Login - Hotel Póney Pisador</title>
    <link rel="icon" href="Imágenes/HotelLogo.png">
    <link rel="stylesheet" href="Boostrap/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <form action="#" class="form" id="form2">
        <h2 class="form__title"> Iniciar Sesión</h2>
        <p class="form__paragraph">¿Aún no tienes una cuenta? <a href="formulario.html" class="form__link">Entra aquí</a></p>

        <div class="form__container">
            
            <div class="form__group">
                <input type="text" id="usuario" class="form__input" placeholder=" " >
                <label for="usuario" class="form__label">Usuario</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contraseña</label>
                <span class="form__line"></span>
            </div>
            <input type="submit" class="form__submit" value="Entrar">
        </div>
    </form>
    <script src="js/form2.js"></script>
</body>
</html>
